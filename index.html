<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Replace Color</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="coloris.min.css"/> 
    <script src="https://kit.fontawesome.com/b7b6d87d91.js" crossorigin="anonymous"></script>
  </head>
<body id="website">
        <header>
                <h1 id="title">REPLACE COLOR</h1>
        </header>
        <div class="container" id="uploadDiv">
                <label class="fileUpload" id="uploadBtn"><i class="fa-solid fa-upload" style="color: #000000;"></i>
                        Upload
                        <input type="file" name="file" id="uploadInput"/>
                </label>
                <br>
                <br>
                <div id="colorPick">
                        <div class="clr-field card-title" style ="color: #000000;">
                                <button class = "square" type="button" aria-labelledby="clr-open-label">
                                        ::after
                                </button>
                                <input type="text" class="coloris instance1" value="000000">
                        </div>
                </div>
        </div>

        <div id="sliderDiv">
                <input type="range" min="0" max="100" value="100" class="slider" id="tolerance">
        </div>

        <div id="imgDiv">
                <canvas id="Canvas"></canvas>
        </div>
        <div id="btnDiv">
                <div class="row justify-content-center">
                        <div class="col-sm-auto" id="downloadDiv">
                                <button class="btn" id="download"><i class="fa-solid fa-download" style="color: #000000;"></i>
                                        DOWNLOAD
                                </button>
                        </div>
                        <div class="col-sm-auto" id="revertDiv">
                                <button class="btn" id="revert"><i class="fa-solid fa-clock-rotate-left" style="color: #000000; float:left;" id="revertIcon"></i>
                                </button>
                        </div>
                </div>
        </div>
        <br>
        <br>
        <br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="coloris.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
